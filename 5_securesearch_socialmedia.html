<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Search</title>
    <style>
        /* CSS Styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header {
            margin: 20px;
            text-align: center;
        }
        .users-container, .results-container {
            margin: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 12px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        .user-item, .result-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .result-item ul {
            text-align: left;
            display: inline-block;
            margin-top: 5px;
        }
        .result-item ul li span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Search Form -->
    <header>
        <form id="searchForm">
            <label for="searchQuery">Search:</label>
            <input type="text" id="searchQuery" placeholder="Type here.." required>
            <button type="button" onclick="search()">Search</button>
        </form>
    </header>

    <!-- Users List -->
    <div class="users-container">
        <h3>Your Friends:</h3>
        <ul id="usersList">
            <!-- Users will be populated here by JavaScript -->
        </ul>
    </div>

    <!-- Search Results -->
    <div class="results-container" id="resultsContainer" style="display: none;">
        <h1>Search Results for "<span id="queryText"></span>"</h1>
        <ul id="resultsList">
            <!-- Results will be populated here by JavaScript -->
        </ul>
    </div>

    <script>
        // JavaScript Data and Functions

        // User data
        const userData = {
            "luffy": { "name": "Monkey D. Luffy", "role": "Captain", "goal": "King of pirates" },
            "zoro": { "name": "Roronoa Zoro", "role": "Swordsman", "goal": "World's greatest swordsman" },
            "nami": { "name": "Nami", "role": "Navigator", "goal": "Map the entire world" },
            "usopp": { "name": "Usopp", "role": "Sniper", "goal": "Brave warrior of the sea" },
            "sanji": { "name": "Sanji", "role": "Chef", "goal": "Find the All Blue" },
            "chopper": { "name": "Tony Tony Chopper", "role": "Doctor", "goal": "Cure any disease" },
            "robin": { "name": "Nico Robin", "role": "Archaeologist", "goal": "Learn the true history" },
            "franky": { "name": "Franky", "role": "Shipwright", "goal": "Build the best ship" },
            "brook": { "name": "Brook", "role": "Musician", "goal": "Reunite with Laboon" },
            "jinbe": { "name": "Jinbe", "role": "Helmsman", "goal": "Achieve true justice" }
        };

        // Display all users on load
        window.onload = function() {
            const usersList = document.getElementById("usersList");
            for (const [key, user] of Object.entries(userData)) {
                const userItem = document.createElement("li");
                userItem.className = "user-item";
                userItem.textContent = user.name;
                usersList.appendChild(userItem);
            }
        };

        // Search function
        function search() {
            const query = document.getElementById("searchQuery").value.trim().toLowerCase();
            const resultsList = document.getElementById("resultsList");
            const queryText = document.getElementById("queryText");

            // Clear previous results
            resultsList.innerHTML = "";
            queryText.textContent = query;

            // Filter results based on query
            const results = Object.entries(userData).filter(([key, user]) =>
                user.name.toLowerCase().includes(query)
            );

            // Display results
            if (results.length > 0) {
                results.forEach(([key, user]) => {
                    const resultItem = document.createElement("li");
                    resultItem.className = "result-item";
                    resultItem.innerHTML = `
                        <h3>${user.name}</h3>
                        <ul>
                            <li><span>Role:</span> ${user.role}</li>
                            <li><span>Goal:</span> ${user.goal}</li>
                        </ul>
                    `;
                    resultsList.appendChild(resultItem);
                });
            } else {
                const noResultItem = document.createElement("li");
                noResultItem.className = "result-item";
                noResultItem.textContent = "No results found";
                resultsList.appendChild(noResultItem);
            }

            // Show results container
            document.getElementById("resultsContainer").style.display = "block";
        }
    </script>

</body>
</html>
